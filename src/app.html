<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="apple-touch-icon" sizes="57x57" href="%sveltekit.assets%/apple-icon-57x57.png" />
		<link rel="apple-touch-icon" sizes="60x60" href="%sveltekit.assets%/apple-icon-60x60.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="%sveltekit.assets%/apple-icon-72x72.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="%sveltekit.assets%/apple-icon-76x76.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="%sveltekit.assets%/apple-icon-114x114.png" />

		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-icon-180x180.png" />

			rel="icon"
			type="image/png"
			sizes="192x192"
			href="%sveltekit.assets%/android-icon-192x192.png"
		/>

		<link rel="icon" type="image/png" sizes="96x96" href="%sveltekit.assets%/favicon-96x96.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		<meta name="msapplication-TileColor" content="#ffffff" />
		<meta name="msapplication-TileImage" content="%sveltekit.assets%/ms-icon-144x144.png" />
		<meta name="theme-color" content="#ffffff" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Annotator – Highlight, Annotate, and Link Resources to Text</title>
		<meta
			name="description"
			content="Annotator lets you highlight, annotate, and link resources to your text. Perfect for research, study, and content enrichment."
		/>
		<link rel="canonical" href="https://ethanthatonekid.github.io/annotator" />
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://ethanthatonekid.github.io/annotator" />
		<meta
			property="og:title"
			content="Annotator – Highlight, Annotate, and Link Resources to Text"
		/>
		<meta
			property="og:description"
			content="Annotator lets you highlight, annotate, and link resources to your text. Perfect for research, study, and content enrichment."
		/>
		<meta property="og:image" content="https://ethanthatonekid.github.io/annotator/og-image.png" />
		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:url" content="https://ethanthatonekid.github.io/annotator" />
		<meta
			name="twitter:title"
			content="Annotator – Highlight, Annotate, and Link Resources to Text"
		/>
		<meta
			name="twitter:description"
			content="Annotator lets you highlight, annotate, and link resources to your text. Perfect for research, study, and content enrichment."
		/>
		<meta name="twitter:image" content="https://ethanthatonekid.github.io/annotator/og-image.png" />
		%sveltekit.head%
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Overpass:wght@600;700;800&display=swap"
			rel="stylesheet"
		/>
		<style>
			h1,
			h2,
			h3,
			h4,
			h5,
			h6 {
				font-family: 'Overpass', sans-serif;
			}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
